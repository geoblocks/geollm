name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff format check
        run: uv run ruff format --check geollm/ tests/

      - name: Run ruff lint
        run: uv run ruff check geollm/ tests/

      - name: Run type check
        run: uv run ty check geollm/

      - name: Run tests
        run: uv run pytest tests/ -v
